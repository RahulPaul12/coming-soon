<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Spline+Sans+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="logo1">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="left-flex">
        
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="title">
          <h1><span class="weare">WE'RE</span></h1>
          <h1><span class="comming">COMMING</span></h1>
          <h1><span class="soon">SOON</span></h1>
        </div>
        <div class="description">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="form">
          <form id="form">
            <input type="email" placeholder="Email Address" id="email"/>
            <input type="submit" value="Notify Me">
          </form>
        </div>
      </div>
      <div class="right-flex">
        <div class="image">
          <img src="./images/hero-desktop.jpg" alt="image" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
